<style type="text/css">
  body {
    width: 340px;
    height: 495px;
    padding: 0;
    margin: 18px 0 0;
    position: relative;
  }

  body:after {
    bottom: 100%;
    left: 50%;
    border: solid transparent;
    content: '';
    height: 0;
    width: 0;
    position: absolute;
    pointer-events: none;
    border-color: rgba(12, 17, 26, 0);
    border-bottom-color: #0C111A;
    border-width: 18px;
    margin-left: -18px;
  }
</style>


<webview
  id="uber"
  src="http://localhost:5555"
  minwidth="340"
  minheight="515"
  partition="persist:fastlane"
  useragent="Fastlane">
</webview>

<script>
  var app = document.getElementById('uber');
  var hide = [
    '.btn--link',
    '.text-uber-white',
    'p.text--center',
    '.btn--facebook',
  ];

  // var paths = [
  //   'login',
  //   'forgot-password',
  //   'go',
  // ];

  app.addEventListener("dom-ready", function() {
    app.insertCSS(hide.join() + '{display:none!important;}');
    app.insertCSS('header.contextual {position:fixed !important;} .wrapper {padding-top: 80px !important;}');
    app.openDevTools();
  });

</script>
